app = "tmse-pizza-java"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DISPLAY = ":99"
  JAVA_OPTS = "-Xmx512m"
  # Set VNC password (optional, default is "pizza123")
  # VNC_PASSWORD = "your-secure-password"

# VNC service configuration for GUI access
[[services]]
  internal_port = 5900
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 5900
    handlers = ["tls", "http"]

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Note: Connect via VNC client to access the GUI
# VNC URL: tmse-pizza-java.fly.dev:5900
# Default password: pizza123 (or set via VNC_PASSWORD env var)

