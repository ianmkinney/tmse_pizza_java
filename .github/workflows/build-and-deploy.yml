name: Build and Deploy Java GUI Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [ created ]

env:
  JAVA_VERSION: '17'
  JAVAFX_VERSION: '17.0.2'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Download JavaFX SDK
      run: |
        cd $HOME
        wget -q https://download2.gluonhq.com/openjfx/${{ env.JAVAFX_VERSION }}/openjfx-${{ env.JAVAFX_VERSION }}_linux-x64_bin-sdk.zip
        unzip -q openjfx-${{ env.JAVAFX_VERSION }}_linux-x64_bin-sdk.zip
        mv javafx-sdk-${{ env.JAVAFX_VERSION }} javafx-sdk-17
        echo "JAVAFX_HOME=$HOME/javafx-sdk-17" >> $GITHUB_ENV
    
    - name: Build application
      run: |
        mkdir -p build
        javac -d build \
          --module-path $JAVAFX_HOME/lib \
          --add-modules javafx.controls,javafx.fxml \
          src/com/tmse/pizza/models/*.java \
          src/com/tmse/pizza/storage/*.java \
          src/com/tmse/pizza/gui/*.java \
          src/com/tmse/pizza/*.java
        jar cvfm TMSE_Pizza.jar MANIFEST.MF -C build .
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: pizza-app-jar
        path: TMSE_Pizza.jar
        retention-days: 30
    
    - name: Create GitHub Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: TMSE_Pizza.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-fly:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: pizza-app-jar
        path: .
    
    - name: Check for Fly.io API Token
      run: |
        if [ -z "$FLY_API_TOKEN" ]; then
          echo "::error::FLY_API_TOKEN secret is not set in GitHub repository secrets."
          echo "Please add it to your repository:"
          echo "1. Go to https://fly.io/user/personal_access_tokens"
          echo "2. Create a new personal access token"
          echo "3. Add it as a secret named FLY_API_TOKEN in your GitHub repository settings"
          echo "   Repository Settings > Secrets and variables > Actions > New repository secret"
          exit 1
        fi
        echo "Fly.io API token found"
    
    - name: Setup Fly.io CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
    
    - name: Verify Fly.io Authentication
      run: |
        flyctl auth whoami || {
          echo "::error::Failed to authenticate with Fly.io. Check your API token."
          exit 1
        }
    
    - name: Deploy to Fly.io
      run: |
        flyctl deploy --remote-only
      continue-on-error: true
    
    - name: Check deployment status
      if: failure()
      run: |
        echo "::warning::Fly.io deployment failed. Check Fly.io dashboard for details."
        echo "You can deploy manually with: fly deploy"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub (optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: tmse-pizza:latest,tmse-pizza:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Upload Docker image artifact
      if: github.event_name != 'pull_request'
      run: |
        docker save tmse-pizza:latest | gzip > pizza-docker-image.tar.gz
      continue-on-error: true

  test-build:
    name: Test Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Verify Java installation
      run: |
        java -version
        javac -version
    
    - name: Check application structure
      run: |
        echo "Checking source files..."
        find src -name "*.java" | wc -l
        echo "Source files found"

