name: Build on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JavaFX 17 SDK
        run: |
          mkdir -p javafx-sdk
          wget -q https://download2.gluonhq.com/openjfx/17.0.2/openjfx-17.0.2_linux-x64_bin-sdk.zip
          unzip -q openjfx-17.0.2_linux-x64_bin-sdk.zip
          mv javafx-sdk-17.0.2/* javafx-sdk/
          rm -rf javafx-sdk-17.0.2 openjfx-17.0.2_linux-x64_bin-sdk.zip

      - name: Build application
        run: |
          mkdir -p build
          javac -d build \
            --module-path ./javafx-sdk/lib \
            --add-modules javafx.controls,javafx.fxml \
            src/com/tmse/pizza/models/*.java \
            src/com/tmse/pizza/storage/*.java \
            src/com/tmse/pizza/gui/*.java \
            src/com/tmse/pizza/*.java
          
          jar cvfm TMSE_Pizza.jar MANIFEST.MF -C build .

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: pizza-app-jar-pr-${{ github.event.pull_request.number }}
          path: TMSE_Pizza.jar
          retention-days: 7

      - name: Build Status
        if: always()
        run: |
          echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ JAR artifact available for download in the Actions tab" >> $GITHUB_STEP_SUMMARY

