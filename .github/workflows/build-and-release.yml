name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create a new GitHub Release?'
        required: true
        type: choice
        options:
          - 'yes'
          - 'no'
        default: 'yes'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download JavaFX 21 SDK
        run: |
          mkdir -p javafx-sdk
          wget -q https://download2.gluonhq.com/openjfx/21.0.2/openjfx-21.0.2_linux-x64_bin-sdk.zip
          unzip -q openjfx-21.0.2_linux-x64_bin-sdk.zip
          mv javafx-sdk-21.0.2/* javafx-sdk/
          rm -rf javafx-sdk-21.0.2 openjfx-21.0.2_linux-x64_bin-sdk.zip

      - name: Build application
        run: |
          mkdir -p build
          javac -d build \
            --module-path ./javafx-sdk/lib \
            --add-modules javafx.controls,javafx.fxml \
            src/com/tmse/pizza/models/*.java \
            src/com/tmse/pizza/storage/*.java \
            src/com/tmse/pizza/gui/*.java \
            src/com/tmse/pizza/*.java
          
          jar cvfm TMSE_Pizza.jar MANIFEST.MF -C build .

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: pizza-app-jar
          path: TMSE_Pizza.jar
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: TMSE_Pizza.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (manual trigger)
        if: github.event_name == 'workflow_dispatch' && inputs.create_release == 'yes'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.release_version }}
          name: Release ${{ inputs.release_version }}
          files: TMSE_Pizza.jar
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## TMSE Pizza Application ${{ inputs.release_version }}
            
            ### Download and Run
            
            **Prerequisites:**
            - Java 21 or higher installed
            - JavaFX 21 SDK (see instructions below)
            
            **Quick Start:**
            1. Download `TMSE_Pizza.jar` from the assets above
            2. Download JavaFX 21 from [OpenJFX](https://openjfx.io/)
            3. Extract JavaFX to a folder (e.g., `~/javafx-sdk-21`)
            4. Run:
               ```bash
               java --module-path ~/javafx-sdk-21/lib \
                    --add-modules javafx.controls,javafx.fxml \
                    -jar TMSE_Pizza.jar
               ```
            
            **Full instructions:** See [SETUP_INSTRUCTIONS.md](SETUP_INSTRUCTIONS.md)
            
            ### Changes
            - Automated build and release via GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… JAR file built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Artifact uploaded" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "- ðŸš€ Release created automatically" >> $GITHUB_STEP_SUMMARY
          fi

